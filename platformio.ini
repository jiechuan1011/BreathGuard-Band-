; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32s3_final
src_dir = src
build_dir = C:/pio_builds/Diabetes_Screening_System_build
lib_ldf_mode = deep

[env:esp32s3_final]
platform    = espressif32 @ ^6.0.0
board       = freenove_esp32_s3_wroom      ; 8MB Flash + 8MB PSRAM
framework   = arduino

monitor_speed = 115200
upload_speed  = 921600
upload_port   = COM4
monitor_port  = ${upload_port}

build_flags =
    -DDEVICE_ROLE_WRIST
    -DMCU_ESP32_S3
    -DUSE_AMOLED_DISPLAY
    -DUSE_MAX30102
    -DUSE_BLE_NIMBLE

    -ggdb -Og                          ; debug build
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DPSRAM_CACHE_WORKAROUND=1
    -DCONFIG_ESP32S3_SPIRAM_WORKAROUND_STRATEGY=MEMCPY

    -DCORE_DEBUG_LEVEL=5               ; verbose core log
    -DCFG_TUSB_DEBUG=2
    -DCONFIG_BT_NIMBLE_ENABLED=1

    -DDEBUG_MODE=1
    -DVERBOSE_COLLECTOR_DEBUG=1

    -I.                                ; include project root
lib_deps = 
	adafruit/Adafruit GFX Library @ ^1.11.5
	adafruit/Adafruit SSD1306 @ ^2.5.7
	bodmer/TFT_eSPI @ ^2.5.0
	https://github.com/sparkfun/SparkFun_MAX3010x_Sensor_Library.git
	h2zero/NimBLE-Arduino @ ^1.4.0
	bblanchon/ArduinoJson @ ^6.21.0
	paulstoffregen/OneWire @ ^2.3.7
	sparkfun/SparkFun MAX3010x Pulse and Proximity Sensor Library@^1.1.2
monitor_filters = 
	esp32_exception_decoder
	time
	log2file
board_build.partitions = huge_app.csv
board_build.memory_type = qio_opi
board_build.external_ram_type = opi
board_build.psram_type = opi

; 将现有顶层模块当作库目录引入，便于短期迁移（长期建议把这些目录移动到 lib/ 下）
lib_extra_dirs = algorithm drivers system ui utils

; 只编译单一主入口，避免多个 main 文件同时参与构建
; 恢复为仅编译 `main.cpp`（它通过包含需要的实现文件）和 `_alg_includes.cpp`
build_src_filter = +<main.cpp> +<_alg_includes.cpp>

[env:esp32s3_final_release]
extends = esp32s3_final
build_flags = 
	${env:esp32s3_final.build_flags}
	-DDEBUG_MODE=0
	-DVERBOSE_COLLECTOR_DEBUG=0
	-O3
	-DNDEBUG
lib_deps = sparkfun/SparkFun MAX3010x Pulse and Proximity Sensor Library@^1.1.2
